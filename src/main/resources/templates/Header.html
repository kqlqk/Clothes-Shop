<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>

<style>
    .search-bar {
        background-color: white;
        border-radius: 5px;
    }

    .search-button {
        outline: none;
        border: none;
        background-color: transparent;
    }

    .search-button:hover {
        background-color: transparent;
    }

    .search-input {
        flex: 1;
        border: none
    }
</style>

<header class="p-3 bg-black font">
    <div th:fragment="Header" class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-3 text-white">Home</a></li>
                <li><a href="/catalog" class="nav-link px-3 text-white">Offers</a></li>
                <li><a href="#" class="nav-link px-3 text-white">FAQs</a></li>
            </ul>


            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" th:method="get" th:action="@{/search}">
                <div class="input-group search-bar">
                    <input type="text" class="form-control form-control-dark search-input" placeholder="Search..."
                           th:name="search" th:value="${param.search}">

                    <div class="input-group-append">
                        <button class="btn btn-outline-dark search-button" type="submit">
                            <img src="/static/images/loupe.png" width="20" height="20">
                        </button>
                    </div>
                </div>
            </form>


            <a href="/card" class="d-flex align-items-center mb-lg-0 ms-3">
                <svg class="bi me-2" width="32" height="32">
                    <image xlink:href="/static/images/card.png" height="32" width="32"></image>
                </svg>
            </a>

            <a th:href="@{/temp}" class="d-flex align-items-center mb-lg-0 ms-3">
                <svg class="me-2" width="32" height="32">
                    <image xlink:href="/static/images/user.png" height="32" width="32"></image>
                </svg>
            </a>

        </div>
    </div>
</header>
