<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<header class="p-3 bg-dark">
    <div th:fragment="Header" class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-3 text-white">Home</a></li>
                <li><a href="/catalog" class="nav-link px-3 text-white">Offers</a></li>
                <li><a href="#" class="nav-link px-3 text-white">FAQs</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
            </form>

            <a href="/" class="d-flex align-items-center mb-lg-0 ms-3">
                <svg class="bi me-2" width="32" height="32">
                    <image xlink:href="/static/images/card.png" height="32" width="32"></image>
                </svg>
            </a>

            <a href="/" class="d-flex align-items-center mb-lg-0 ms-3">
                <svg class="me-2" width="32" height="32">
                    <image xlink:href="/static/images/user.png" height="32" width="32"></image>
                </svg>
            </a>

        </div>
    </div>
</header>
