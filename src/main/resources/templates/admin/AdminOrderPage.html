<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catalog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>

<body class="font">
<header th:insert="~{Header}"></header>

<div class="row justify-content-center main-content mtb-20px">
    <h1>Unrealised orders:</h1>
    <div th:each="orders:${unrealisedOrders}">
        <div th:utext="${'<b>UUID: </b>' + orders.get(0).getUuid()}"></div>
        <div th:each="order:${orders}">
            <div th:if="${order.getUser() != null}" th:utext="${'<pre><b>ID: </b>' + order.getId() + '<br>' +
                    '<b>Product: </b><br>' +
                    '    ' + '<b>Product Id:</b> ' + order.getProduct().getId() + '<br>' +
                    '    ' + '<b>Name:</b> ' + order.getProduct().getName() + '<br>' +
                    '    ' + '<b>Size:</b> ' + order.getSize().getName() + '<br>' +
                    '    ' + '<b>Color:</b> ' + order.getColor().getName() + '<br>' +
                    '<b>Address:</b><br>' +
                    '    ' + '<b>Contry:</b> ' + order.getAddress().getCountry() + '<br>' +
                    '    ' + '<b>City:</b> ' + order.getAddress().getCity() + '<br>' +
                    '    ' + '<b>Street:</b> ' + order.getAddress().getStreet() + '<br>' +
                    '    ' + '<b>House:</b> ' + order.getAddress().getHouse() + '<br>' +
                    '    ' + '<b>Postal code:</b> ' + order.getAddress().getPostalCode() + '<br>' +
                    '<b>User: </b><br>' +
                    '    ' + '<b>User Id:</b> ' + order.getUser().getId() + '<br>' +
                    '    ' + '<b>Email:</b> ' + order.getUser().getEmail() + '<br>' +
                    '<b>Create date:</b> ' + order.getCreateDate() + '</pre>'}">
            </div>
            <div th:if="${order.getUser() == null}" th:utext="${'<pre><b>ID: </b>' + order.getId() + '<br>' +
                    '<b>Product: </b><br>' +
                    '    ' + '<b>Product Id:</b> ' + order.getProduct().getId() + '<br>' +
                    '    ' + '<b>Name:</b> ' + order.getProduct().getName() + '<br>' +
                    '    ' + '<b>Size:</b> ' + order.getSize().getName() + '<br>' +
                    '    ' + '<b>Color:</b> ' + order.getColor().getName() + '<br>' +
                    '<b>Address: </b><br>' +
                    '    ' + '<b>Contry:</b> ' + order.getAddress().getCountry() + '<br>' +
                    '    ' + '<b>City:</b> ' + order.getAddress().getCity() + '<br>' +
                    '    ' + '<b>Street:</b> ' + order.getAddress().getStreet() + '<br>' +
                    '    ' + '<b>House:</b> ' + order.getAddress().getHouse() + '<br>' +
                    '    ' + '<b>Postal code:</b> ' + order.getAddress().getPostalCode() + '<br>' +
                    '<b>Create date:</b> ' + order.getCreateDate() + '</pre>'}">
            </div>
            <br>
        </div>
        <br>
    </div>

    <h1>Realised orders:</h1>
    <div th:each="orders:${realisedOrders}">
        <div th:utext="${'<b>UUID: </b>' + orders.get(0).getUuid()}"></div>
        <div th:each="order:${orders}">
            <div th:if="${order.getUser() != null}" th:utext="${'<pre><b>ID: </b>' + order.getId() + '<br>' +
                    '<b>Product: </b><br>' +
                    '    ' + '<b>Product Id:</b> ' + order.getProduct().getId() + '<br>' +
                    '    ' + '<b>Name:</b> ' + order.getProduct().getName() + '<br>' +
                    '    ' + '<b>Size:</b> ' + order.getSize().getName() + '<br>' +
                    '    ' + '<b>Color:</b> ' + order.getColor().getName() + '<br>' +
                    '<b>Address:</b><br>' +
                    '    ' + '<b>Contry:</b> ' + order.getAddress().getCountry() + '<br>' +
                    '    ' + '<b>City:</b> ' + order.getAddress().getCity() + '<br>' +
                    '    ' + '<b>Street:</b> ' + order.getAddress().getStreet() + '<br>' +
                    '    ' + '<b>House:</b> ' + order.getAddress().getHouse() + '<br>' +
                    '    ' + '<b>Postal code:</b> ' + order.getAddress().getPostalCode() + '<br>' +
                    '<b>User: </b><br>' +
                    '    ' + '<b>User Id:</b> ' + order.getUser().getId() + '<br>' +
                    '    ' + '<b>Email:</b> ' + order.getUser().getEmail() + '<br>' +
                    '<b>Create date:</b> ' + order.getCreateDate() + '</pre>'}">
            </div>
            <div th:if="${order.getUser() == null}" th:utext="${'<pre><b>ID: </b>' + order.getId() + '<br>' +
                    '<b>Product: </b><br>' +
                    '    ' + '<b>Product Id:</b> ' + order.getProduct().getId() + '<br>' +
                    '    ' + '<b>Name:</b> ' + order.getProduct().getName() + '<br>' +
                    '    ' + '<b>Size:</b> ' + order.getSize().getName() + '<br>' +
                    '    ' + '<b>Color:</b> ' + order.getColor().getName() + '<br>' +
                    '<b>Address: </b><br>' +
                    '    ' + '<b>Contry:</b> ' + order.getAddress().getCountry() + '<br>' +
                    '    ' + '<b>City:</b> ' + order.getAddress().getCity() + '<br>' +
                    '    ' + '<b>Street:</b> ' + order.getAddress().getStreet() + '<br>' +
                    '    ' + '<b>House:</b> ' + order.getAddress().getHouse() + '<br>' +
                    '    ' + '<b>Postal code:</b> ' + order.getAddress().getPostalCode() + '<br>' +
                    '<b>Create date:</b> ' + order.getCreateDate() + '</pre>'}">
            </div>
            <br>
        </div>
        <br>
    </div>

</div>
</body>
</html>

<style>
    .main-content {
        padding-left: 20%;
        padding-right: 20%;
    }

    .mtb-20px {
        margin-top: 20px;
        margin-bottom: 20px;
    }
</style>
