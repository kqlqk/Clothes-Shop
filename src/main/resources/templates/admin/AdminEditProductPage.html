<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>

<body class="font">
<header th:insert="~{Header}"></header>

<div class="row justify-content-center main-content mtb-20px">
    <a href="/admin/product/new" class="btn btn-dark btn-lg btn-block mb-4">New product</a>

    <h2 th:text="${'Product id:' + id}">Product id: </h2>
    <form id="main-information" th:method="put" th:action="${'/admin/product/edit/' + id}" th:object="${productDTO}">
        <input type="hidden" name="id" th:value="${id}"/>

        <div class="row">
            <div class="col-sm-7 col-md-5 col-lg-4">
                <label class="form-label" for="name">Name:</label>
                <input class="form-control" type="text" th:field="*{name}" id="name" placeholder="Black T-shirt">
                <br/>
            </div>
            <div class="col-sm-7 col-md-5 col-lg-4">
                <label class="form-label" for="price">Price:</label>
                <input class="form-control" type="text" th:field="*{price}" id="price" placeholder="130">
                <br/>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-7 col-md-5 col-lg-4">
                <label class="form-label" for="discount">Discount:</label>
                <input class="form-control" type="text" th:field="*{discount}" id="discount" placeholder="10">
                <br/>
            </div>

            <div class="col-sm-7 col-md-5 col-lg-4">
                <label class="form-label" for="path">Path</label>
                <input class="form-control" type="text" th:field="*{path}" id="path" placeholder="/path/to/file">
                <br/>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-11 col-md-9 col-lg-8">
                <label class="form-label" for="description">Description:</label>
                <input class="form-control" type="text" th:field="*{description}" id="description"
                       placeholder="Cool t-shirt :)">
                <br/>
            </div>
        </div>

        <input class="btn btn-outline-dark" type="submit" value="Update">
    </form>

    <form th:method="delete" th:action="${'/admin/product/edit/' + id}">
        <br>
        <input class="btn btn-outline-dark" type="submit" value="Delete">
    </form>
</div>

</body>
</html>

<style>
    .main-content {
        padding-left: 30%;
        padding-right: 30%;
    }

    .mtb-20px {
        margin-top: 20px;
        margin-bottom: 20px;
    }
</style>
