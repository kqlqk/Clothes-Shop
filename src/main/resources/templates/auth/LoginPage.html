<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/static/css/main.css">
</head>

<body class="font">
<header th:insert="~{Header}"></header>

<form th:method="post" th:action="@{/login}" th:object="${loginDTO}">
    <label class="form-label" for="email">Email:</label>
    <input class="form-control" type="text" th:field="*{email}" id="email"/>
    <br>
    <label class="form-label" for="password">Password:</label>
    <input class="form-control" type="text" th:field="*{password}" id="password"/>

    <button class="btn btn-outline-primary btn-lg" type="submit">Log in</button>
</form>

</body>
</html>
