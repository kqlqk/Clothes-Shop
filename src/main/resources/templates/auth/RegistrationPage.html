<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/static/css/main.css">
</head>

<body class="font">
<header th:insert="~{Header}"></header>

<div class="row justify-content-center main-content mtb-20px">
    <div th:if="${errorParam != null && errorParam.equals('UNKNOWN')}"
         th:text="'Try sign up one more time'" style="color: red"></div>

    <form th:method="post" th:action="@{/registration}" th:object="${registrationDTO}">
        <label class="form-label" for="email">Email</label>
        <input class="form-control" type="text" th:field="*{email}" id="email" placeholder="john123@mail.com"
               pattern="[^\s@]{3,}@[^\s@]{2,}\.[^\s@]{2,}" title="Please enter a valid email" required/>
        <div th:if="${errorParam != null && errorParam.equals('USER_EXISTS')}" th:text="'This email already registered'"
             style="color: red"></div>
        <br>

        <label class="form-label" for="name">Name</label>
        <input class="form-control" type="text" th:field="*{name}" id="name" placeholder="John"
               pattern="[a-zA-Z]{2,50}"
               title="Please enter a valid name (only letters)" required/>
        <br>

        <label class="form-label" for="password">Password</label>
        <input class="form-control" type="text" th:field="*{password}" id="password" placeholder="Password123"
               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,50}"
               title="'Please enter a valid password: 1. Between 8 and 50 characters 2. Minimum 1 number
               3. Both lower and uppercase letters'" required/>

        <div style="margin-bottom: 10%;"></div>
        <button style="width: 100%" class="btn btn-outline-dark btn-lg" type="submit">Sign up</button>
    </form>

    <div style="margin-bottom: 5%;"></div>
    <div class="text-center">
        <a class="text-decoration-underline text-dark" th:href="@{/login}">Have an account?</a>
    </div>

</div>

</body>
</html>

<style>
    .main-content {
        margin-top: 20px;
        margin-bottom: 20px;
        padding-left: 35%;
        padding-right: 35%;
    }
</style>
